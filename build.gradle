plugins {
    id 'java'
}

group 'ru.maruspim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:6.12.4",
            "org.junit.jupiter:junit-jupiter:5.9.2"
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}